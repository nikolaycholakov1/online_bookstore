<!-- order_form.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">

                <h2 class="mt-4">Shipping Information</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ shipping_info_form.as_p }}
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
            <div class="col-md-6">
                <a href="{% url 'home-page' %}" class="btn btn-primary">Back to the Store</a>
                <h2 class="mt-4">Order Summary</h2>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ book.cover_image }}" class="card-img-top card-img-big" alt="Book Cover">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <hr>
                                <h5 class="card-title">{{ book.title }}</h5>
                                <hr>
                                <p class="card-text">Author: {{ book.author }}</p>
                                <hr>
                                <p class="card-text">Price: ${{ book.price }}</p>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
