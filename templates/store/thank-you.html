{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-3">Thank you for your order!</h2>

                <!-- Styling the table with Bootstrap -->
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Book</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in order.orderitem_set.all %}
                        <tr>
                            <td>{{ item.book.title }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <h5 class="mb-4 text-danger">Total Price: {{ order.total_price }}</h5>

                <!-- Styling the links as Bootstrap buttons -->
                <a href="{% url 'my-orders' %}" class="btn btn-primary mr-2">My Orders</a>
                <a href="{% url 'home-page' %}" class="btn btn-secondary mr-2">Home</a>
                <a href="{% url 'catalogue-page' %}" class="btn btn-info">Catalogue</a>

            </div>
        </div>
    </div>
{% endblock %}
