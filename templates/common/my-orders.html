{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>My Orders</h2>
        <hr>
        {% if orders %}
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.date }}</td>
                        <td>${{ order.total_price|floatformat:2 }}</td>
                        <td>{{ order.status }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No orders found.</p>
        {% endif %}
    </div>
{% endblock %}
