{% extends 'base.html' %}
{% block content %}

    <div class="container mt-4">
        <h1 class="center-heading">Welcome to The Bookstack Emporium!</h1>
        <hr>

        <h2>Featured Books:</h2>
        <hr>
        <div class="row">
            {% for book in featured_books %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ book.cover_image.url }}" class="card-img-top fit-img-size" alt="Book Cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <hr>
                            <p class="card-text">{{ book.author }}</p>
                            <p class="card-text">{{ book.description|truncatechars:100 }}</p>
                            <hr>
                            <p class="card-text">${{ book.price }}</p>
                            <a href="{% url 'book-detail' pk=book.pk %}" class="btn btn-primary">Details</a>
                            <a href="{% url 'process-order' pk=book.pk %}" class="btn btn-primary">Buy</a>

                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
