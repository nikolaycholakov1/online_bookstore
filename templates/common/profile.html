<!-- profile.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Welcome, {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
{% endblock %}
