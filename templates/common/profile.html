<!-- common/profile.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h1>Welcome to the Online Bookstore!</h1>

        <hr>

        <h2>User Profile:</h2>
        <br>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
                </form>
            </div>
            <div class="col-md-6">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" class="img-fluid rounded-circle mt-3"
                         alt="Profile Picture" style="max-height: 200px;">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
