<!-- publish-book.html -->


{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Publish a new book to the Emporium</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}"
                                           class="font-weight-bold">{{ field.label }}: </label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-block mt-4">Publish Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
