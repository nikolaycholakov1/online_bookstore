{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h2>All Users</h2>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <a href="{% url 'user-orders-update' user_id=user.id %}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
